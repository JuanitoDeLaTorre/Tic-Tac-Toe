<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ttt.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <nav>
        <h1>Our Cohort's Tic-Tac-Toe</h1>
    </nav>
    <main>
        <span class="left">
            <span class="scoreboard">
                <h2>Games Won</h2>
                <h3 class="xWins">X has 0 wins</h3>
                <h3 class="oWins">O has 0 wins</h3>
            </span>
        </span>
        <div class="center">
            <div class="row">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div class="row">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div class="row">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </div>
        <span class="right">
            <ol>
                <li>Something else 1</li>
                <li>Something else 2</li>
                <li>Something else 3</li>
                <li>Something else 4</li>
                <li>Something else 5</li>
            </ol>
        </span>
    </main>
    <footer>
        <h4>This is our tic-tac-toe game!</h4>
    </footer>
</body>
</html>
